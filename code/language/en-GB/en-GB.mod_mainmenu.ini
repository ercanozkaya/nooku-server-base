PARAMACTIVATEPARENT=Sets the activation ID also for all parent Menus in the tree
PARAMEXPANDMENU=Expand the Menu and make its sub-menu Items always visible
PARAMFULLACTIVEHIGHLIGHTING=Enable Full Active Menu Item Highlighting, including  Link-Article and Link-URL. This can cause loss of XHTML compliance if more than one item is active.
PARAMMENUCLASSSUFFIX=A suffix to be applied to the CSS class of the Menu Items
PARAMMENUICONLINK=Link on images instead of text. Image must be selected in the Menu Items.
PARAMMENUTAGID=An id attribute to assign to the root ul tag of the menu (optional)
PARAMSHOWMENUICONS=Show the Menu Images you have selected for your Menu Items
PARAMSHOWSUBMENUITEMS=Display all sub-menu items regardless of whether or not parent is active.
PARAMSTARTLEVEL=Level to start rendering the Menu at.
PARAMSTOPLEVEL=Level to stop rendering the Menu at.
PARAMMENUMAXDEPTH=This is the maximum number of depths before menu items are ignored due to absent parents. Increase this if you find deep child menu items not appearing in your menu. 
